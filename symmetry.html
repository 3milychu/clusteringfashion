<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Wrist Accessories</title>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">

     <script>
      function convert1() {
        d3.selectAll("image")
          .style('filter', 'none');
      }
      function convert2() {
        d3.selectAll("image")
          .style('filter', 'url(#grayscale');
      }
    </script>

</head>

<body>

    <!-- Dynamic data info populates here on click -->

    <header>

      <h4 style="font-size:1em;line-height:0.5em;cursor:pointer">Symmetrical Items
      <info style="font-size:1em;vertical-align:top;" title="Highlighted model clusters that illustrate the effectiveness of this approach for symmetrical objects in the dataset">&#8505;</info>
      </h4>

      <label style="font-size:0.5em;line-height:0.5em;display:inline;cursor:pointer;" onclick="convert1();">Color
      </label>
      <info style="font-size:1em;vertical-align:middle;" title="Actual images in the original dataset">&#8505;</info>

      <label style="font-size:0.5em;line-height:0.5em;display:inline;">|</label>

      <label style="font-size:0.5em;line-height:0.5em;display:inline;cursor:pointer;" onclick="convert2();">Grayscale
      </label>
      <info style="font-size:1em;vertical-align:middle;" title="Essentially what the machine saw (B&W outlines of each object)">&#8505;</info>

      <br>

      <h1 style="font-size:0.8em;line-height:0.8em;"></h1>

      <h2 style="font-size:0.5em">Click an item to explore</h2>

      <h3 style="font-size:0.5em"></h3>

      <div id="featured"></div>

    </header>

    <!-- container for force layout visualisation  -->

    <section id="vis"></section> 

    <!-- Greyscale filter -->

    <svg x=0 y=0 width=500 height=500>
      <filter id="grayscale">
        <feColorMatrix type="matrix" values="0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0 0 0 1 0"/>
     </filter>
    </svg>


<script type="text/javascript" src="sketch1.js"></script>

</body>
</html>
