<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bonnets</title>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">

     <script>
      function convert1() {
        d3.selectAll("image")
          .style('filter', 'none');
      }
      function convert2() {
        d3.selectAll("image")
          .style('filter', 'url(#grayscale');
      }
    </script>

</head>

<body>

    <header>
      <h4 style="font-size:2.5em;">Bonnets</h4>
      <label style="font-size:1.2em;line-height:1.2em;display:inline;cursor:pointer;" onclick="convert1();">Color</label>
       <label style="font-size:1.2em;line-height:1.2em;display:inline;">|</label>
      <label style="font-size:1.2em;line-height:1.2em;display:inline;cursor:pointer;" onclick="convert2();">Grayscale</label><br><br>
      <h1></h1>
      <h2>Click an item to explore</h2>
      <h3></h3>
    </header>
    <!-- container for force layout visualisation  -->
    <section id="vis"></section> 

    <svg x=0 y=0 width=500 height=500>
     <filter id="grayscale">
      <feColorMatrix type="matrix" values="0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0 0 0 1 0"/>
     </filter>
    </svg>


<script type="text/javascript" src="sketch1.js"></script>

</body>
</html>
